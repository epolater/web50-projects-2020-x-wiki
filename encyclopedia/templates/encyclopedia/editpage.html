{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page : {{title}}</h1>
    <hr>

   <!-- Form for Posting to New Entry Page -->     
   <form action="{% url 'editpage_save' %}" method="post">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; width: 90%;">
            {{ form }}
            <input type="submit" value="Save" style="width: 70px; margin-top: 5px; align-self: flex-end;" >
        </div>
        
   </form>

{% endblock %}
