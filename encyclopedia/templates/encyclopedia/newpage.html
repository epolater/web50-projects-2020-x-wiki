{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <hr>

   <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; width: 90%;">
            {{ form }}
            <input type="submit" value="Save" style="width: 70px; margin-top: 5px; align-self: flex-end;" >
        </div>
        
   </form>

{% endblock %}
